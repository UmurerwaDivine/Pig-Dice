<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="icon" type="image/ico" href="image/images.png" />
    <title>Pig-Dice</title>
  </head>

  <body>
      <div class="pig">
      <div class="container">
            <h2>Pig Dice Game</h2>
            <img src="image/dice.png" alt="A picture of dice">
            <img src="image/dice.png" alt="A picture of dice" id="one">
            <center><button type="button"  class="btn btn-lg" id="newgame" > New Game</button></center> 
            <div class="row" id="game">
              
            </div>  
            <div class="col-md-6" id="playerone">   
            <div class="jumbotron">
              <h3>Player One</h3>
              <div class="dice">0

              </div>
              <h4><span id="p1NameOutput">Player One </span>total:<span id="p1BankTotal"></span></h4>
        
            </div>
          </div>
       
           <div class="col-md-6" id="playertwo">
            <div class="jumbotron">
                <h3>Player Two</h3>
                <div class="dice">0
                  
                    </div>
                    <h4><span id="p1NameOutput">Player Two </span>total:<span id="p1BankTotal"></span></h4>
        
            </div>    
              
         </div>
         <div class="row">
            <h4>Current Player:<span id="currentPlayer"></span></h4>
         <button type="submit" class="btn btn-danger">Roll Dice</button> 
         <button type="button" class="btn btn-dark">Hold</button>
         <h3 id="winner"></h3>
        </div>
      </div>
      </div>
  </body>         
</html>
